<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org/" lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <title th:text="${category.getName()}">Category</title>
</head>


<body>

<h3 class="nav"><a href="/categories">Categories</a></h3>
<h3 class="nav"><a href="/reviews">Reviews</a></h3>
<h3 class="nav"><a href="/hashtags">Hashtags</a></h3>


<header>
    Hello Top
</header>


<div>

    <h1 th:text="${category.getName()}"></h1>
    <h3 th:each="review : ${category.getReviews()}">
        <a th:text="${review.getReviewTitle()}" th:href="@{'/reviews/' + ${review.getId()}}">Review</a>
    </h3>

</div>

<footer>
    Hello Bottom
</footer>

</body>
</html>
