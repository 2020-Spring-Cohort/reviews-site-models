<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org/" lang="en">

<head>
    <meta charset="UTF-8">
    <title th:text="${review.getReviewTitle()}">Shoe Review</title>
</head>
<body>

<h3 class="nav"><a href="/categories">Categories</a></h3>
<h3 class="nav"><a href="/reviews">Reviews</a></h3>
<h3 class="nav"><a href="/hashtags">Hashtags</a></h3>


<div>
    <h2 th:text="${review.getUserName()}">Default User Name</h2>
    <h1 th:text="${review.getReviewTitle()}">Default Title</h1>
    <h3 th:text="${review.getPrice()}">Default Price</h3>
    <h3><a th:text="${review.getCategory().getName()}" th:href="@{'/categories/' + ${review.getCategory().getName()}}">Default
        Category </a></h3>


    <p>Review Content</p>

</div>

</body>
</html>
